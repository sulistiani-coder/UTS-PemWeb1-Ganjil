<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem Pemesanan Tiket BIOSKOP</title>
  <style>
    :root {
      --light: #f9f9f9;
      --dark: #222222;
      --accent: #6a5acd;
      --border: #ddd;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    @media (max-width: 980px) {
      main {
        grid-template-columns: 1fr;
      }
    }
    section {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: var(--accent);
    }
    label {
      display: block;
      margin-top: .5rem;
    }
    input, select, button {
      width: 100%;
      padding: .5rem;
      margin-top: .25rem;
      border-radius: 5px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .seat-map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: .5rem;
    }
    .seat {
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      padding: .5rem 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .seat.selected {
      background: var(--accent);
      color: white;
    }
    .receipt {
      white-space: pre-wrap;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 0.8rem 0;
      background: #f0f0f8;
      border-top: 1px solid #ddd;
    }
    footer span {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>Sistem Pemesanan Tiket BIOSKOP</header>

  <main>
    <section>
      <h2>Form Pemesanan Tiket</h2>
      <form id="bookingForm">
        <label>Nama Pemesan</label>
        <input type="text" id="name" required />

        <label>Jenis Tiket</label>
          <select id="ticketType" required>
            <option value="regular">Regular - Rp50.000</option>
            <option value="vip">VIP - Rp75.000</option>
        </select>

        <label>Jumlah Tiket</label>
        <input type="number" id="quantity" min="1" max="10" value="1" required />
        <button type="submit">Pesan Tiket</button>
      </form>
    </section>

    <section>
      <h2>Peta Kursi</h2>
      <div class="seat-map" id="seatMap"></div>
    </section>
  </main>

  <section style="margin:1rem;">
    <h2>Struk Pemesanan</h2>
    <div class="receipt" id="receipt">Belum ada pesanan.</div>
    <button id="printBtn">Cetak Struk</button>
  </section>

  <footer>
    Â© 2025 <span>by Nasyaa</span> - Sistem Pemesanan Tiket BIOSKOP ðŸŽ¬
  </footer>

  <script>
    const seatMap = document.getElementById('seatMap');
    const receipt = document.getElementById('receipt');
    const bookingForm = document.getElementById('bookingForm');

    const seats = Array.from({length: 30}, (_, i) => `K${i+1}`);
    let selectedSeats = [];

    function renderSeats() {
      seatMap.innerHTML = '';
      seats.forEach(seat => {
        const div = document.createElement('div');
        div.className = 'seat';
        div.textContent = seat;
        div.tabIndex = 0;
        div.setAttribute('role', 'button');
        div.addEventListener('click', () => toggleSeat(seat, div));
        div.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') toggleSeat(seat, div);
        });
        seatMap.appendChild(div);
      });
    }

    function toggleSeat(seat, div) {
  const qty = parseInt(document.getElementById('quantity').value) || 1;
  if (!selectedSeats.includes(seat)) {
    if (selectedSeats.length >= qty) {
      return alert('Jumlah kursi yang dipilih sudah sesuai jumlah tiket.');
    }
    selectedSeats.push(seat);
    div.classList.add('selected');
  } else {
    selectedSeats = selectedSeats.filter(s => s !== seat);
    div.classList.remove('selected');
  }
}


    bookingForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const type = document.getElementById('ticketType').value;
      const qty = parseInt(document.getElementById('quantity').value);
      if (qty > 10) return alert('Maksimal 10 tiket!');

      const price = type === 'vip' ? 75000 : 50000;
      const total = price * qty;
      
      const text = [
  '=== STRUK PEMESANAN ===',
  `Nama: ${name}`,
  `Jenis Tiket: ${type.toUpperCase()}`,
  `Jumlah: ${qty}`,
  `Kursi: ${selectedSeats.join(', ') || '-'}`,
  `Total Bayar: Rp${total.toLocaleString()}`,
  '========================'
].join('\n');


      receipt.textContent = text;
      localStorage.setItem('lastOrder', text);
    });

    document.getElementById('printBtn').addEventListener('click', () => {
      const content = localStorage.getItem('lastOrder') || receipt.textContent;
      const w = window.open('', '', 'width=400,height=600');
      w.document.write(`<pre>${content}</pre>`);
      w.print();
      w.close();
    });

    renderSeats();
  </script>
</body>
</html>
